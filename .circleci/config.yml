version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Clean
          command: ./gradlew clean
      - run:
          name: Run CheckStyle
          command: ./gradlew checkstyle
      - run:
          name: Run FindBugs
          command: ./gradlew assemble findbugs
      - run:
          name: Run Pmd
          command: ./gradlew pmd
      - run:
          name: Run Lint
          command: ./gradlew lint
      - run:
          name: Run SetUp Pull
          command: pull=$(echo $CIRCLE_PULL_REQUEST | cut -c50-)
      - run:
          name: Run Comment
          command:
            ./gradlew violationCommentsToGitHub -DGITHUB_PULLREQUESTID=$pull  -DGITHUB_OAUTH2TOKEN=7817e8f4061edf363fb12f5d86c1226eb97bd926
#          command: echo [[ ! -z $CIRCLE_PULL_REQUEST ]]
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results